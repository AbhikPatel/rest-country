<!-- Start: Wrapper Section  -->
<div class="h-100 d-flex flex-column overflow-hidden user-select-none">

    <!-- Header  -->
    <div class="header shadow" [ngClass]="toggleDark ? 'header-dark text-white' : 'bg-white'">
        <app-header></app-header>
    </div>

    <!-- Router  -->
    <div class="flex-grow-1 py-5 px-4 px-sm-0 overflow-auto" [ngClass]="toggleDark ? 'content-dark' : 'content'">
        <router-outlet></router-outlet>
    </div>
</div>
<!-- End: Wrapper Section  -->
